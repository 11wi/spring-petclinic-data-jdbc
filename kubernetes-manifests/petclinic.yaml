apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: petclinic
  namespace: default
  labels:
    app: petclinic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: petclinic
              servicePort: http

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: petclinic
  name: petclinic
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: petclinic
  selector:
    app: petclinic

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: petclinic
          image: docker.io/angju8/gradle-docker-example:2.1.0.BUILD-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - name: petclinic
              containerPort: 8080
          volumeMounts:
            - mountPath: /tmp
              name: logs
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: petclinic
            successThreshold: 1
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: petclinic
            successThreshold: 1
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: logs
          hostPath:
            path: /tmp/logs
            type: Directory
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
