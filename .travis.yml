language: java
jdk: oraclejdk8
dist: trusty

install: true
sudo: required


services:
  - docker

branches:
  only:
    - master


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script:
  - ./gradlew build
  - docker login -u $DOCKER_HUB_ID -p $DOCKER_HUB_PW
  - ./gradlew docker
  - ./gradlew dockerTagDockerHub
  - ./gradlew dockerPushDockerHub
